<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geométricas</title>
    <link rel="stylesheet" href="../actividad1/CSS/style_login.css">
</head>
<body>
    
    <div class="background"></div>
    <div class="centering">
        <form action="" class="my_form">
            <div class="login_welcome">
            <img src="https://img.freepik.com/vector-premium/lindo-astronauta-volando-cohete-ilustracion-icono-vector-dibujos-animados-espacio-icono-tecnologia-ciencia_138676-6486.jpg" alt="Astronauta" class="login">
            <h1>Iniciar sesion</h1>
            </div>
            <div class="text_field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder=" ingrese su email">
                <img src="https://www.theemployerhandbook.com/files/2016/11/email.png" alt="icono email">
            </div>
            <div class="text_field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="ingrese su password">
                <img src="https://th.bing.com/th/id/R.eca1273d178e7fc4d21619bec4d81b3f?rik=5Ys7FXDDJiN0Aw&pid=ImgRaw&r=0" alt="icono contraseña">
            </div>
            <input type="submit" value="login" class="my_form_button">
            <div class="my_form_actions">
                <div class="my_form_row">
                    <span>¿olvidate tu contraseña?</span>
                    <a href="#" title="Recuperar contraseña">Recuperar contraseña</a>
                </div>
                <div class="my_form_signup">
                    <span>Crear cuenta</span>
                    <a href="#" title="Crear cuenta">Crear cuenta</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
